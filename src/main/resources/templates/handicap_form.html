<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" th:href="@{/css/my.css}"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>micro-volunteer</title>
</head>
<body>

<header>
    <nav class="top-nav" style="text-align:center">
        <h1 class="header"> Handicap登録 </h1>
    </nav>
</header>

<div class="card_list">
    <form th:action="@{/v1/default/user/handicap/register/{token}(token=${handicapRegisterRequest.token})}" method="post" th:object="${handicapRegisterRequest}" class="col s12">
    <!--form th:action="@{/v1/default/user/handicap/register}" method="post" th:object="${handicapRegisterRequest}" class="col s12"-->
        <div class="input-field col s12">
            <i>障がいの種類</i>
            <select th:field="*{handicap_type}" id="handicap_type">
                <option value="" disabled selected>Choose your handicap</option>
                <option value="1">聴覚障がい</option>
                <option value="2">車椅子</option>
                <option value="3">その他</option>
            </select>
            <label>障がいの種類</label>
        </div>
        <br>
        <div class="input-field col s12">
            <i>障がいの種類</i>
            <select th:field="*{handicap_level}" id="handicap_level">
                <option value="" disabled selected>Choose your handicap level</option>
                <option value="1">軽度</option>
                <option value="2">中程度</option>
                <option value="3">重度</option>
            </select>
            <label>障がいの程度</label>
        </div>
        <br>
        <div class="input-field col s6">
            <i>コメント</i>
            <input th:field="*{comment}" id="comment">
            <label for="comment">comment</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">登録
        </button>
    </form>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
var elems = document.querySelectorAll('select');
var instances = M.FormSelect.init(elems);
});
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
