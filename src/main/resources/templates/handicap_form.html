<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" th:href="@{/css/my.css}"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>micro-volunteer</title>
</head>
<body>

<header>
    <nav class="top-nav" style="text-align:center">
        <h1 class="header"> Handicap登録 </h1>
    </nav>
</header>

<div class="registration_form">
    <form th:action="@{/v1/user/add_handicap/{token}(token=${handicapRegisterRequest.token})}" method="post" th:object="${handicapRegisterRequest}" class="col s12">
        <div class="input-field col s12">
            <i>障がいの種類</i>
            <select>
                <option value="" disabled selected>Choose your handicap</option>
                <option value="1">聴覚しょう害</option>
                <option value="2">車椅子</option>
                <option value="3">その他</option>
            </select>
            <label>障がいの種類を選んで下さい</label>
        </div>
        <div class="input-field col s6">
            <i>コメント</i>
            <input th:field="*{comment}" id="comment">
            <label for="comment">comment</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">登録</i>
        </button>
    </form>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
var elems = document.querySelectorAll('select');
var instances = M.FormSelect.init(elems, options);
});
</script>
</body>
</html>
