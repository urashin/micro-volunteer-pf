<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" th:href="@{/css/my.css}"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>micro-volunteer</title>
</head>
<body>
<header>
    <nav class="top-nav" style="text-align:center">
        <h1 class="header"> ユーザー登録 </h1>
    </nav>
</header>

<div class="registration_form">
    <form th:action="@{/v1/user/register}" method="post" th:object="${registerUserRequest}" class="col s12">
        <div class="input-field col s6">
            <input th:field="*{name}" id="name" type="text" class="validate" >
            <label for="name">name</label>
        </div>
        <div class="input-field col s6">
            <i class="material-icons prefix">email</i>
            <input th:field="*{email}" id="email" type="email" class="validate" >
            <label for="email">email</label>
        </div>
        <div class="input-field">
            <input th:field="*{password}" id="password" type="password" class="validate" >
            <label for="password">password</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
