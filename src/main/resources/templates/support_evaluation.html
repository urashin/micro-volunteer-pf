<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" th:href="@{/css/my.css}"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>micro-volunteer</title>
</head>
<body>

<header>
    <nav class="top-nav" style="text-align:center">
        <h1 class="header"> サポートの評価をおねがいします </h1>
    </nav>
</header>

<div class="card_list">
    <form th:action="@{/v1/default/user/support_evaluation/{token}(token=${token})}" method="post" th:object="${supportEvaluationRequest}" class="col s12">
        <div class="input-field col s12">
            <i>サポート結果はいかがでしたか？</i>
            <select th:field="*{satisfaction}" id="handicap_type">
                <option value="" disabled selected>satisfaction</option>
                <option value="5">とても満足[5]</option>
                <option value="4">[4]</option>
                <option value="3">通常評価[3]</option>
                <option value="2">[2]</option>
                <option value="1">不満[1]</option>
            </select>
            <label>満足度</label>
        </div>
        <br>
        <div class="input-field col s6">
            <i>コメント</i>
            <input th:field="*{comment}" id="comment">
            <label for="comment">comment</label>
        </div>
        <div class="input-field col s6" hidden>
            <i>help id</i>
            <input th:field="*{help_id}" th:value="${supportEvaluationRequest.help_id}" id="help_id">
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">決定</button>
    </form>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
var elems = document.querySelectorAll('select');
var instances = M.FormSelect.init(elems);
});
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
