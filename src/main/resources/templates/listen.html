<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" th:href="@{/css/my.css}"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>micro-volunteer</title>
</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <a th:href="@{/v1/user/mypage/{token}(token=${token})}" method="get" class="brand-logo">micro-volunteer</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#">checkin!</a></li>
                <li><a href="#">Help!</a></li>
                <li><a th:href="@{/v1/default/user/thanks_list/{token}(token=${token})}" method="post">Thanks</a></li>
                <li><a th:href="@{/v1/default/user/history/{token}(token=${token})}" method="post">history</a></li>
            </ul>
        </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
        <li><a href="#">checkin!</a></li>
        <li><a href="#">Help!</a></li>
        <li><a th:href="@{/v1/default/user/thanks_list/{token}(token=${token})}" method="post">Thanks</a></li>
        <li><a th:href="@{/v1/default/user/history/{token}(token=${token})}" method="post">history</a></li>
    </ul>
</header>

<div class="card_list">
    <ul>
    <form th:action="@{/v1/default/matching/listen-signals}" method="post" th:object="${listenRequest}" class="col s12">
        <span class="card-title">現在地を選択してください</span>
        <div class="input-field col s6" hidden>
            <input name="y_geometry" th:value="35.7107654">
            <input name="x_geometry" th:value="139.795978">
            <input name="token" th:value="${token}">
        </div>
        <div class="input-field col s12">
            <i>Area 選択</i>
            <select th:field="*{area_id}" id="handicap_level">
                <option value="" disabled selected>Choose your location</option>
                <option value="1">浅草寺（雷門）</option>
                <option value="2">雷門通りの横断歩道手前</option>
            </select>
        </div>
        <br>
        <button class="btn waves-effect waves-light" type="submit" name="action"><i class="material-icons">hearing</i>
        </button>
    </form>
    </ul>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
var elems = document.querySelectorAll('select');
var instances = M.FormSelect.init(elems);
});
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
